<!DOCTYPE html>
<html>
<head>
    <title>Mock Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        button {
            width: 90%;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 25px;
            border: none;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="text/javascript">
        function sendAskCameraPermission() {
            try {
                window.webkit.messageHandlers.askCameraPermission.postMessage(null);
            } catch(e) {
                console.log('Could not send message: ', e);
            }
        }
    </script>
</head>
<body>
    <button onclick="sendAskCameraPermission()">Ask Camera Permission</button>
</body>
</html>
